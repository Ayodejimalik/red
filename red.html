<body>
    <!-- guess number game -->
    <div id="gen">
        <h1>Guesing a secret <br> Number </h1>
        <marquee behavior="" direction="" style="font-size: 20px;">Guessing a secret Number</marquee>
        <input type="text" placeholder="number 1" id="num" style="visibility: visible;position: relative;"><br><br>
        <span id="raty"></span><br><br>
        <button onclick="ade()">Check</button><br><br>
        <button onclick="newgame()" id="newgame">play again</button>
        <h3>Hishest score: <span id="h3">0</span> </h3>
    </div>
    <script>

        let p = new Date().getDay();
        let o = ['sunday', 'monday', 'Tuesday', 'Wesdnesday', 'Thurday', 'Friday', 'Saturday']
        alert(`Today is ${o[p]}`)

        let num;
        let raty;

        let secrectNumber = Math.trunc(Math.random() * 25) + 10;
        console.log(`number-${secrectNumber}`);


        let Hishestscore = document.querySelector('#h3');
        let score = 30;
        let hscore = 0;



        function gameover() {
            score = score - 6;   
            console.log(`score-${score}`);

            if (score == 0) {
                document.querySelector('#num').style.visibility = 'hidden';
                document.querySelector('#num').style.position = 'absolute';
                raty.innerHTML = `Game over <br>The number was ${secrectNumber}`;
                raty.style.color = `white`;
                raty.style.fontSize = `50px`;
                gen.style.backgroundColor = 'blue';
                gen.style.color = 'white'

            }
        }
        function newgame() {
            const newgamebutton = document.querySelector('#newgame');
            newgamebutton.addEventListener('click', function () {

            })

        }




        function ade() {
            num = document.querySelector('#num').value;
            raty = document.querySelector('#raty');

            if (!num || isNaN(num)) {
                raty.innerHTML = 'invalid number';
                gameover();
                gen.style.backgroundColor = 'gold'

            }
            else if (num < secrectNumber) {
                raty.innerHTML = 'You  guess is  low';
                raty.style.fontSize = '50px'
                raty.style.color = 'white'
                gameover();
            }
            else if (num > secrectNumber) {
                raty.innerHTML = 'Your number is high';
                raty.style.color = 'gold';
                raty.style.fontSize = '50px'
                gameover();

            }

            else if (num == secrectNumber) {
                raty.innerHTML = 'You are correct ðŸ‘ðŸ‘';
                raty.style.color = 'white';
                raty.style.backgroundColor = 'green';
                raty.style.fontSize = '50px'
                gen.style.backgroundColor = 'green'
                if (score > hscore) {
                    Hishestscore.innerHTML = `${score}`
                }
            }


        }

    </script>
